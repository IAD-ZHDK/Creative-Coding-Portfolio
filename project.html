<body>
	<script src="..." id="projectID"></script>

<script>
    //retrieve a query parameter from the URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the script source from the query parameter
    const scriptSource = getQueryParam("scriptSource");
    // Set the src attribute of the script element
    console.log(scriptSource);
    const customScript = document.getElementById("projectID");
    customScript.src = scriptSource;
  
  </script>
